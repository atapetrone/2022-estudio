<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container__general">
      <div class="header">
        <h1 class="titulo">El Contador Regresivo</h1>
        <p class="subtitulo">Breve ejemplo de lo que se puede hacer</p>
      </div>

      <div class="main">
        <div class="contador">
          <div class="compCircular">
            <p class="tabla dias">0</p>
            <p class="etiqueta">dias</p>
          </div>
          <div class="compCircular">
            <p class="tabla horas">0</p>
            <p class="etiqueta">hrs</p>
          </div>
          <div class="compCircular">
            <p class="tabla minutos">0</p>
            <p class="etiqueta">min</p>
          </div>
          <div class="compCircular">
            <p class="tabla segundos">0</p>
            <p class="etiqueta">seg</p>
          </div>
        </div>
      </div>

      <div class="alPie">

        <button class="elBoton">STOP</button>
        <button class="nuevaFecha">NUEVA FECHA</button>

      </div>



    </div>
    <script src="app.js"></script>
  </body>
</html>
